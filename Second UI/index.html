<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKSTOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="explore">
            <div class="blockstock">
                <div class="part1">
                    <h3>BlockStock</h3>
                </div>
                <div class="part2"></div>
            </div>
            <div class="btn">
                <!-- <h1>Explore ready-made <br> blocks for your projects</h1> -->
                <span>
                    <button>Cart</button>
                    <button>Login</button>
                </span>
            </div>

        </div>
        <div class="heading">
            <h1>Explore ready-made <br> blocks for your projects</h1>
        </div>
        <div class="footer">
            <button>Search on BlockStock <i class="fa-solid fa-magnifying-glass"></i></button>
           <div class="footer1">
            <ul>
                <li>Contact</li>
                <li>Imprint</li>
                <li>FAQ</li>
            </ul>
            <ul>
                <li>Facebook</li>
                <li>Twitter</li>
                <span>
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon"></i>
                </span>
            </ul>
           </div>
        </div>
        <div class="image">
            <img src="./elephant-removebg-preview.png" alt="">
            <img src="./play ground.png" alt="">
            <img src="./green_garden-removebg-preview.png" alt="">
        </div>
        <div class="image-heading">
                <p>3D models</p>
                <p>Schematics</p>
                <p>textures</p>
        </div>
    </div>
    
</body>
</html>
